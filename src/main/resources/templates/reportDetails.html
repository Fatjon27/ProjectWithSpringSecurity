<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body class="bg-light">

    <h1>Here are the Report Details</h1>
    <p>Date of the Report: </p><p th:text="${report.getDate()}"></p>
    <p>Product of the Report: </p><p th:text="${report.product.getDeviceSerial()}"></p>
    <p>Price of the Repair : </p><p th:text="${report.getPrice()}"></p>
    <p>Is Report refused ? </p><p th:text="${report.getRefused()}"></p>
    <p>Is Report paid ? </p><p th:text="${report.getPaid()}"></p>
    <p th:if="${user.equals(report.getTechnician())}"></p>
    <a th:href="@{/technician/report/{id}(path=${report.getId()})/{repairId}(path=${repair.getId()})}">Edit the Report</a>

</body>
</html>
