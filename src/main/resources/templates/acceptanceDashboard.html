<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body class="bg-light container">
<nav class="navbar navbar-expand-xl navbar-dark bg-dark container">
  <div class="container-fluid">
    <div class="collapse navbar-collapse show" id="navbarDark">
      <ul class="navbar-nav me-auto mb-2 mb-xl-0">
        <li class="nav-item">
          <h2 class="nav-link active text-center align-items-center" aria-current="page" th:text="${user.name}"></h2>
        </li>
      </ul>
      <form class="d-flex" action="/logout" method="get">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>
  <div class="container">
    <h1>All Repair Products</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>Device Serial</th>
        <th>Brand</th>
        <th>Problem</th>
        <th>Create a Report</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "repair : ${repairs}">
        <td th:text = "${repair.getDeviceSerial()}"></td>
        <td th:text = "${repair.getBrand()}"></td>
        <td th:text = "${repair.getProblemDescription()}"></td>
        <th><a th:href="@{/acceptance/{id}(id=${repair.getId()})}">Create a Report</a></th>
      </tr>
      </tbody>
    </table>

    <h1>All Reports</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Price</th>
        <th>Refused</th>
        <th>Completed</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "report : ${reports}">
        <td th:text = "${report.getDate()}"></td>
        <td th:text = "${report.getPrice()}"></td>
        <td th:text = "${report.getRefused()}"></td>
        <td th:text = "${report.getCompleted()}"></td>
        <td>        <a th:href="@{/report/details/{id}(path=${report.getId()})}">Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
