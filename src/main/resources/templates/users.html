<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h1>All Products </h1>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Device Serial</th>
      <th>Brand</th>
      <th>Problem</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "repair : ${repairs}">
      <td th:text = "${repair.getDeviceSerial()}"></td>
      <td th:text = "${repair.getBrand()}"></td>
      <td th:text = "${repair.getProblemDescription()}"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-outline-primary" th:href="@{/user/repair}">Create a New Repair</a>
  <h1>All Reports</h1>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Date</th>
      <th>Price</th>
      <th>Refused</th>
      <th>Completed</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "report : ${reports}">
      <td th:text = "${report.getDate()}"></td>
      <td th:text = "${report.getPrice()}"></td>
      <td th:text = "${report.getRefused()}"></td>
      <td th:text = "${report.getCompleted()}"></td>
      <a th:href="@{/report/details/{id}(path=${report.getId()})}">Details</a>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
